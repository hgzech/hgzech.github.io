
    <!-- Portfolio Grid Section -->
    <section id="portfolio">

      </style>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Tag index</h2>

                <hr class="star-primary">
            </div>
            {% endfor %}
        </div>
    </section>
