    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if !site.url.blank? %}
                      <img src="{{site.url}}/img/portfolio/{{ page.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                    {% else %}
                      <h1><i class="ai ai-academia"></i></h1>
                    {% endif %}
                    <div class="intro-text">
                        <span class="name">{{ page.title }}</span>
                        <hr class="star-light">
                    </div>
                </div>
                <div class="col-lg-12">
                  <div class="col-lg-8 col-lg-offset-2 text-center">
                      {% if !page.github.blank? %}
                      <a href="{{page.github}}" class="btn btn-lg btn-outline">
                          <i class="fa fa-github"></i> View GitHub repositories
                      </a>
                      {% endif %}
                      {% if !page.article.blank? %}
                      &nbsp;
                      <a href="{{page.article}}" class="btn btn-lg btn-outline">
                          <i class="ai ai-doi"></i> {{page.doi}}
                      </a>
                      {% endif %}
                  </div>
                </div>
            </div>
        </div>
    </header>
